  <body>
    <div class="Mars-header">
    <header>A day on Mars</header>
    </div>
    <h3>Find out what the weather was like on your birthday!</h3>
    <h1>Weather</h1>
    <h1>Choose a Date</h1>
    <input type="date"></input>

    <h3>Photos from the Rovers!</h3>
  
    <div class="pure-g">
      <div id="Opportunity" class="pure-u-lg-1-4"><p>Opportunity</p>
        <input type="image" src="images/Opportunity.png" name="Opportunity" class="pics" id="picbutton"  alt="opportunity rover" width="200" height="200">
      </div>
      
      <div id="Curiosity" class="pure-u-lg-1-4"><p>Curiosity</p>
        <input type="image" src="images/Curiosity.png" name="Opportunity" class="pics" id="picbutton"  alt="opportunity rover" width="200" height="200">  

      </div>
      <div id="Spirit" class="pure-u-lg-1-4"><p>Spirit</p>
        <input type="image" src="images/Spirit.png" name="Opportunity" class="pics" id="saveForm"  alt="opportunity rover" width="200" height="200">
      </div>
     </div>
   <div class="Elon-Musk">
     <img class="elon" src="images/musk.png" alt="Elon on Mars" width="300" height="900">
      <div class="vote">
        <p> Want to help fund Elon Musk's trip to Mars? </p>
      </div>
      <div class="buttons">
        <button id="Donate btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Donate!</button>
        <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Donate!</h4>
        </div>
        <div class="modal-body">
          <p>Nice try! Elon Musk has enough money to get himself to Mars.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
      <button id="yeah-right btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2"> Yeah Right!</button>
      <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal2-dialog">
        
          <!-- Modal content-->
          <div class="modal2-content">
            <div class="modal2-header">
              <button type="button2" class="close2" data-dismiss="modal2">&times;</button>
              
            </div>
            <div class="modal2-body">
              <p>A wise one you are. </p>
            </div>
            <div class="modal2-footer">
              <button type="button2" class="btn btn-default" data-dismiss="modal2">Close</button>
            </div>
          </div>
          
        </div>
