<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>A day on Mars</title>
  </head>

  <body>
    <div class="Mars-header">
    <header>A day on Mars</header>
    </div>
    <h3>Find out what the weather was like on your birthday!</h3>
    <h1>Weather</h1>
    <h1>Choose a Date</h1>
    <input type="date"></input>

    <h3>Photos from the Rovers!</h3>
    <select id="Rovers">
        <option value="Opportunity">Opportunity</option>
        <option value="Curiosity">Curiosity</option>
        <option value="Spirit">Spirit</option>
    </select>
    <div class="Opportunity">
    <img src="images/Opportunity.png" alt="opportunity rover" width="200" height="200">
    <h2> Opportunity</h2>
   </div>
   <div class="Curiosity">
    <img src="images/curiosity.jpeg" alt="curisity rover" width="200" height="200">
    <h2> Curiosity</h2>
   </div>
   <div class="Elon-Musk">
     <img class="elon" src="images/musk.png" alt="Elon on Mars" width="300" height="900">
      <div class="vote">
        <p> Want to help fund Elon Musk's trip to Mars? </p>
      </div>
      <div class="buttons">
        <button id="Donate btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Donate!</button>
        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Donate!</h4>
        </div>
        <div class="modal-body">
          <p>Nice try! Elon Musk has enough money to get himself to Mars.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
      <button id="yeah-right btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2"> Yeah Right!</button>
      <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal2-dialog">
        
          <!-- Modal content-->
          <div class="modal2-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal2-title">Yeah Right!</h4>
            </div>
            <div class="modal2-body">
              <p>A wise one you are. </p>
            </div>
            <div class="modal2-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal2">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      </div>
     </div>
   



   
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
   <script src="assets/js/nasa.js"></script>
  
  </body>
